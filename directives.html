<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>Contact List Page</title>
  <script src="angular.min.js"></script>
</head>
<body ng-init="pages=[1,2,3,4,5]; rows=['hai','hello']">
<h3>Contacts </h3>
Filter by Name: <input type="text" ng-model="nameText" /> {{ nameText }}
<br/>
Order by Category:
<select ng-model="orderby">
<option value="name">name</option>
<option value="phone">phone</option>
</select>
<ul ng-init="people=[{name: 'Ganesh', phone: 3 }, {name: 'Suresh', phone: 1},{name: 'Ramesh', phone: 2}]">
  <li ng-repeat="person in people | filter: nameText | orderBy: orderby">{{ person.name | uppercase }} - {{ person.phone }}</li>
</ul>

<h3>Other examples</h3>
<p ng-repeat="page in pages"> {{ page }}</p>
<table>
<tr ng-repeat="row in rows"> 
  <td>{{ row }}</td>
</tr>
</table>
</body>
</html>
